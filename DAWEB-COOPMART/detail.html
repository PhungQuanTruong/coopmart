<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/css/detail.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Details</title>
    <script>
        $(document).ready(function () {
            var arr = window.location.href.split('/');
            $.get("http://localhost:3000/getdetailData/" + arr[arr.length - 1], function (data, status) {
                console.log(data)
                $("#name").html(data.ProductName);
                $("#price").html(data.ProductPrice + '$');
                $("#img").attr("src", "/image/" + data.ProductImage);
                $("#mota").html(data.MoTa);
            });
        });
    </script>
</head>

<body>
    <div class="boxcenter">

        <div class="row header">
            <h1>SIÊU THỊ COOPMART HÀM TÂN</h1>
        </div>

        <div class="row mb menu">
            <ul>
                <li><a href="../index">Trang chủ</a></li>
                <li><a href="../introduce.html">Giới thiệu</a></li>
                <li><a href="../contact.html">Liên hệ</a></li>
                <li><a href="../advise.html">Tư vấn</a></li>
                <li><a class="login" href="../login.html">Đăng nhập</a></li>
            </ul>
        </div>

        <div class="row mb">
            <div class="bd">
                <div class="boxtrai mr">
                    <div class="row">
                        <table class="detail">
                            <tr>
                                <td>
                                    <img id="img" />
                                    <div><b id="name"></b></div>
                                    <div><span id="price"></span></div>
                                </td>
                            </tr>
                        </table>
                    </div>

                </div>

                <div class="boxphai">
                    <div class="overview">
                        <b><h3>Mô tả chi tiết:</h3></b>
                        <td>
                            <div id="mota"></div>
                        </td>
                    </div>
                </div>

                </div>

        </div>

        <div class="row mb footer">
            <h3>Copyright @ 2021</h3>
        </div>

    </div>

</body>

</html>
